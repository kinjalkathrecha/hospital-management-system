{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="font-weight-light my-2"><i class="fas fa-calendar-plus me-2"></i>Book Appointment</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        {{ form.department }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Doctor</label>
                        {{ form.doctor }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Appointment Date & Time</label>
                        {{ form.appointment_date }}
                    </div>
                    {{ form.status }}
                    <div class="mt-4 mb-0">
                        <button class="btn btn-primary w-100" type="submit">Confirm Appointment</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'patient_dashboard' %}">Back to Dashboard</a></div>
            </div>
        </div>
    </div>
</div>

<script>
    // Simple script to filter doctors by department if needed
    document.getElementsByName('department')[0]?.addEventListener('change', function () {
        console.log("Department changed to: " + this.value);
    });
</script>
{% endblock %}
