{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0 mt-5">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0">{% if object %}Edit Bed {{ object.room_number }}{% else %}Add New Bed{% endif %}</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'bed_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">Save Bed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Add bootstrap classes to form inputs if they don't have them
    document.querySelectorAll('input, select, textarea').forEach(el => {
        if (!el.classList.contains('form-control')) {
            el.classList.add('form-control');
        }
    });
</script>
{% endblock %}
