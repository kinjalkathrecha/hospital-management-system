{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg border-0 mt-5">
            <div class="card-body p-5 text-center">
                <div class="mb-4 text-danger">
                    <i class="fas fa-exclamation-triangle fa-4x"></i>
                </div>
                <h3 class="fw-bold mb-3">Confirm Removal</h3>
                <p class="text-muted mb-4">
                    Are you sure you want to permanently delete <strong>Bed {{ object.bed_number }}</strong> from <strong>Room {{ object.room.room_number }}</strong>? 
                    <br><span class="text-danger small">This action cannot be undone.</span>
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-danger py-2 fw-bold">
                            <i class="fas fa-trash-alt me-1"></i> Yes, Delete Bed
                        </button>
                        <a href="{% url 'bed_list' %}" class="btn btn-light py-2">
                            Cancel and Go Back
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
