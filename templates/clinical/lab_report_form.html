{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-lg mt-4">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="font-weight-light mb-0"><i class="fas fa-flask me-2"></i>Record Lab Result</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Patient</label>
                            {{ form.patient }}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Doctor</label>
                            {{ form.doctor }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Report Type</label>
                        {{ form.report_type }}
                        <div class="form-text">e.g., Blood Test (CBC), X-Ray, MRI</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Initial Findings / Results</label>
                        {{ form.result }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Lab Charge ($)</label>
                        {{ form.lab_charge }}
                    </div>

                    <div class="mt-4">
                        <button class="btn btn-primary w-100 py-2" type="submit">
                            <i class="fas fa-check-circle me-2"></i>Save Lab Report
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light border-0 py-3">
                <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="text-muted small">
                    <i class="fas fa-arrow-left me-1"></i> Cancel and go back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
