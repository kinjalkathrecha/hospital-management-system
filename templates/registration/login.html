{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="font-weight-light my-4">Login</h3>
            </div>
            <div class="card-body">
                {% if form.non_field_errors %}
                    {% for error in form.non_field_errors %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input class="form-control" id="id_username" name="username" type="text" placeholder="Username" required />
                        <label for="id_username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="id_password" name="password" type="password" placeholder="Password" required />
                        <label for="id_password">Password</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{% url 'register_patient' %}">Need an account? Sign up!</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
