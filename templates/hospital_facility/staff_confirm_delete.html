{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header bg-danger text-white py-3">
                <h5 class="mb-0 fw-bold">Confirm Deletion</h5>
            </div>
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h5 class="fw-bold">Remove Staff Member?</h5>
                    <p class="text-muted">Are you sure you want to remove <strong>{{ object.user.get_full_name }}</strong> from the staff list?</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete Staff</button>
                        <a href="{% url 'staff_list' %}" class="btn btn-outline-secondary">No, Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
